# DataSource (H2)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
#h2コンソールにログインするためのユーザー名
spring.datasource.username=sa
#h2コンソールにログインするためのパスワード
spring.datasource.password=
#SQLスクリプトの実行時エンコードはUTF-8で設定
spring.datasource.sql-script-encoding=UTF-8
#spring.datasource.initialize=true は存在しないプロパティのため変更。
spring.datasource.initialization-mode=always
# 初期テーブル作成を実行するためのファイルパス。templatesディレクトリが基準
spring.datasource.schema=classpath:schema.sql
# 初期投入データのファイルパス。templatesディレクトリが基準
spring.datasource.data=classpath:data.sql

#H2DBのコンソール画面をブラウザで表示するための設定
spring.h2.console.enabled=true

# message メッセージ管理ファイルのパスを記述。
spring.messages.basename=i18n/messages,i18n/ValidationMessages

# MyBatis
# 読み込むMapperファイルのファイルパス
mybatis.mapper-locations=classpath*:/mapper/h2/*.xml
#アンダースコアをキャメルケースに自動変換してくれる。
mybatis.configuration.map-underscore-to-camel-case=true
#resultTypeで指定する場合は、パッケージ名も含める必要があるが、ここで設定したパッケージ内のものであれば省略できる。
mybatis.type-aliases-package=com.example.domain.user.model

# Log Level
# ロギングをどの範囲でどのレベルで表示させるか
logging.level.com.example=debug