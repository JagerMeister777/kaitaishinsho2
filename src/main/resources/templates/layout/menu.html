<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/layout}"
	xmlns="http://www.thymeleaf.org/extras/spring-security">
	<head>
	</head>
	<body>
		<!-- menuというキーのテンプレートとして外部に挿入できるようになる -->
		<!-- class 背景を明るい白色に設定 -->
		<div layout:fragment="menu" class="bg-light">
			<!-- class nav-pillsはアクティブなタグの背景色を塗りつぶして視覚的に強調する -->
			<!-- class nav-stackedはナビゲーションを縦積みにする -->
			<ul class="nav nav-pills nav-stacked">
				<!-- スクリーンリーダーが特別な意味として識別子なくなる設定。「タグの意味を消す」というイメージ。 -->
				<li role="presentation">
					<!-- class nav-linkはナビゲーションリンクに適用され、ホバー時の視覚効果やアクティブ状態の表示、レスポンシブデザインでの挙動 -->
					<a class="nav-link" th:href="@{'/user/list'}">ユーザー一覧</a>
				</li>
				<!-- sec:authorize属性は権限により画面に項目を出すかどうかを設定できる -->
				<!-- xmlns="http://www.thymeleaf.org/extras/spring-security"を追加する必要がある。 -->
				<li role="presentation"　sec:authorize="hasRole('ADMIN')">
					<a class="nav-link" th:href="@{'/admin'}">アドミン専用</a>
				</li>
			</ul>
		</div>
	</body>
</html>
