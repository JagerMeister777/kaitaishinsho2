<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8"></meta>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- CSS読み込み -->
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/css/layout/layout.css}">
		<!-- JS読み込み defer属性は画面表示の性能改善-->
		<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
		<title></title>
	</head>
	<body>
		<!-- ヘッダー -->
		<!-- resources/templates/layout/header.htmlをここに埋め込む -->
		<nav layout:replace="~{layout/header::header}"></nav>
		<!-- メニュー -->
		<!-- 表示領域横幅いっぱいに設定する -->
		<div class="container-fluid">
			<div class="row">
				<!-- rowダグの中を12分割して左から2個分がこの範囲になり、背景を明るい白色にして、この領域をサイドバーとして扱う。 -->
				<!-- 0.5rem(16フォントサイズで8px) -->
				<nav class="col-sm-2 bg-light sidebar pt-2">
					<!-- resources/templates/layout/menu.htmlをここに埋め込む -->
					<div layout:replace="~{layout/menu::menu}"></div>
				</nav>
			</div>
		</div>
		<!-- コンテンツ -->
		<!-- 表示領域横幅いっぱいに設定する -->
		<div class="container-fluid">
			<div class="row">
				<!-- rowダグの中を12分割して左から2個飛ばして、10個分がこの範囲になり、左の2列分余白を作る -->
				<div class="col-sm-10 offset-sm-2 main">
					<!-- contentと指定されたhtmlをここに埋め込む -->
					<div layout:fragment="content"></div>
				</div>
			</div>
		</div>
	</body>
</html>
